<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beachfront Mansions | Home</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --primary-color: #f7c948; /* yellow */
      --background-color: #fffaf0; /* cream */
      --text-color: #333;
      --accent-color: #1e3a8a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--accent-color);
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
      padding: 2rem;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero-text button {
      padding: 1rem 2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero img {
      flex: 1;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    footer {
      background-color: var(--primary-color);
      text-align: center;
      padding: 1rem;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Beachfront Mansions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Find Your Dream Beach Mansion</h2>
      <p>Explore luxurious properties with stunning ocean views, private beaches, and serene surroundings in the heart of the coast.</p>
      <button onclick="location.href='contact.html'">Schedule a Visit</button>
    </div>
    <img src="https://i.pinimg.com/736x/02/31/14/0231146194e837ad05d97deb2ead1d4e.jpg" alt="Beachside Mansion">
  </section>

  <footer>
    &copy; 2025 Beachfront Mansions. All rights reserved.
  </footer>
</body>
</html>
